<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/specialities">Назад</a>
<h2>Форма ввода</h2>
<form action="/specialities/update" method="post">
    <p>
        <label>Номер специальности:</label>
        <input name="speciality_id" type="number"/>
    </p>
    <p>
        <label>Новое название:</label>
        <input name="name" />
    </p>
    <p>
        <label>Номер специальности:</label>
        <input name="speciality_number" type="number" />
    </p>
    <p>
        <label>Номер курса(id):</label>
        <input name="course_id" type="number" />
    </p>
    <input type="submit" value="Send" />
</form>
<div>
    <h2>Список имеющихся специальностей</h2>
<iframe src="../../get_specialities" frameborder="0" style="height: 100%"></iframe>
</div>
<div>
    <h2>Список имеющихся курсов</h2>
<iframe src="../../get_courses" frameborder="0" style="height: 100%"></iframe>

</div>
</body>
</html>
